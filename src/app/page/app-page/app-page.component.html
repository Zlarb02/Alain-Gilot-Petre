<app-search-bar>[cityName]="cityName"</app-search-bar>

<app-current-day *ngIf="dayIndex === 0" [currentLocation]="currentLocation" [chosenLocation]="chosenLocation"
    [weather]="weather"></app-current-day>

<app-selected-day *ngIf="dayIndex !== 0" [currentLocation]="currentLocation" [chosenLocation]="chosenLocation"
    [weather]="weather"></app-selected-day>

<app-hourly-forecast [currentLocation]="currentLocation" [chosenLocation]="chosenLocation"
    [weather]="weather"></app-hourly-forecast>

<app-seven-days [currentLocation]="currentLocation" [chosenLocation]="chosenLocation"
    [weather]="weather"></app-seven-days>
