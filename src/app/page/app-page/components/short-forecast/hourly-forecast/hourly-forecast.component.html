<div class="container hourly-container">
    <label>Pr√©visions par heures : </label>
    <div class="card-container" #cardContainer>
        <div *ngIf="hourlyForecast" class="row">
            <div class='col' *ngFor="let hour of hours; let i = index">
                <div class="card hourly-card"
                    [ngClass]="{'current-hour-card': isCurrentHour(hour), 'ten-hour-card': i === 10}">

                    <div class="card-body hourly-card-body">
                        {{ hour }}
                        <img src="assets/weather_img/{{ hourlyWeatherIcons[i] }}" alt="Weather Icon">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
