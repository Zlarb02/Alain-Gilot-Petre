<div class="container hourly-container" [ngClass]="{'up': chosenPlace}">
    <label>Prévisions par heures : </label>
    <div class="chart-container">
        <div class="chart">
            <div class="bar" *ngFor="let temp of hourlyWeatherTemp"></div>
        </div>
    </div>
    <div class="card-container" #cardContainer>
        <div *ngIf="hourlyForecast" class="row">
            <div class='col' *ngFor="let hour of hours; let i = index">
                <div class="card hourly-card" (click)="navigateToHour(i)"
                    [ngClass]="{'current-hour-card': isCurrentHour(hour), 'selected-hour-card': isSelectedHour(hour), 'ten-hour-card': i === 10, 'bg-red': chosenPlace}">
                    <div class="card-body hourly-card-body">
                        <span style="color: beige">{{ hour }}</span> <br>
                        <img *ngIf="hourlyWeatherIsDay[i]" src="assets/weather_img/{{ hourlyWeatherIcons[i] }}"
                            alt="Weather Icon">
                        <img *ngIf="!hourlyWeatherIsDay[i]" src="assets/weather_img/{{ hourlyWeatherIconsNight[i] }}"
                            alt="Weather Icon"><br>
                        {{hourlyWeatherTemp[i]}} °C
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
