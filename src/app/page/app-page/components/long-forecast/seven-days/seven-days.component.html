<div class="container daily-container">
    <label>Prévisions par jours : </label>
    <div class="card-container daily-card-container">
        <div *ngIf="dailyForecast" class="row">
            <div class="col" *ngFor="let date of dailyForecast.time; let i = index">
                <div class="card daily-card" (click)="navigateToDay(i)">
                    <div class=" card-body daily-card-body">
                        {{ formatDate(date) }}
                        <img src="assets/weather_img/{{ sevenWeatherIcons[i] }}" alt="Weather Icon">
                        {{ sevenWeatherDescriptions[i] }} <br> <br>
                        {{ sevenWeatherTempMin[i] }}°C - {{ sevenWeatherTempMax[i] }}°C <br> <br>
                        Ressenti {{ sevenWeatherApparentTempMin[i] }}°C - {{ sevenWeatherApparentTempMax[i]
                        }}°C
                        <br> <br>
                        Pluie: {{ sevenWeatherPrecipitationProbabilityMean[i] }} %
                    </div>
                </div>
            </div>
        </div>
    </div>
