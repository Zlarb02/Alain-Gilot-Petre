<div class="container daily-container" [ngClass]="{'up': chosenPlace}">
    <label>Prévisions par jours : </label>
    <div class="card-container daily-card-container">
        <div *ngIf="dailyForecast" class="row">
            <div class="col" *ngFor="let date of dailyForecast.time; let i = index">
                <div class="card daily-card" [routerLink]="['/day', i + 1]">
                    <div class=" card-body daily-card-body" [ngClass]="{'bg-blue-transparent': chosenPlace}">
                        <span style="color: beige">{{ formatDate(date) }}</span><br>
                        <img src="assets/weather_img/{{ sevenWeatherIcons[i] }}" alt="Weather Icon"><br>
                        {{ sevenWeatherTempMin[i] }}°C&nbsp;&nbsp;-&nbsp;&nbsp;{{ sevenWeatherTempMax[i] }}°C <br>
                        Pluie: {{ sevenWeatherPrecipitationProbabilityMean[i] }} %
                    </div>
                </div>
            </div>
        </div>
    </div>
