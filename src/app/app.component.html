<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Nom de la ville" name="city"[(ngModel)]="cityName">
  </form>
</div>
<div class="container">
  <div class="upper-data">
    <img src="../assets/cold.jpeg" alt="cold" *ngIf="infosMeteo.current_weather.temperature < 15" />
    <img src="../assets/sun.jpeg" alt="sun" *ngIf="infosMeteo.current_weather.temperature > 15" />
    <div class="meteo-data">
      <div class="location">{{myCity[0]}}</div>
      <div class="temp">{{ infosMeteo.current_weather.temperature | number : "1.0-0" }} °C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-infos-label">More informations</div>
    <div class="more-infos-container">
      <div class="infos-block">
        <div class="infos-block-label">
          <img src="../assets/min.png" alt="" />
          <span>min</span>
        </div>
        <div class="infos-block-value">14 °C</div>
      </div>
      <div class="infos-block">
        <div class="infos-block-label">
          <img src="../assets/max.jpeg" alt="" />
          <span>max</span>
        </div>
        <div class="infos-block-value">20 °C</div>
      </div>
      <div class="infos-block">
        <div class="infos-block-label">
          <img src="../assets/humidity.png" alt="" />
          <span>Humidite</span>
        </div>
        <div class="infos-block-value">{{ infosMeteo.hourly.relativehumidity_2m[0] }} %</div>
      </div>
      <div class="infos-block">
        <div class="infos-block-label">
          <img src="../assets/vent.jpeg" alt="" />
          <span>Vent</span>
        </div>
        <div class="infos-block-value">{{ infosMeteo.hourly.windspeed_10m[0]}} {{ infosMeteo.hourly_units.windspeed_10m }}</div>
      </div>
    </div>
  </div>
</div>
